query-expansion:
  global-expansion-strategy: thesaurus
  local-expansion-strategy: null

search-fields:
  document:
    title:
      transformations:
        - case-normalization
        - remove-punctuation
        - ascii-folding
        - remove-stopwords
      weight: 2
    body:
      transformations:
        - case-normalization
        - remove-punctuation
        - ascii-folding
        - remove-stopwords
        - stemming
        - ai-expand-text-from: 
          - document.title
      weight: 1
    tags:
       transformations:
        - case-normalization
       weight: 3